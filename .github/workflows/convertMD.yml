name: Convert Markdown to docx and PDF

on:
  push:
    branches:
      - main
    paths:
      - README.md
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex fonts-roboto

      - name: Convert Markdown to PDF and docx
        run: |
          # echo -e "\n\n\n*This document was dynamically generated from a markdown file at https://github.com/m-miller/resume/ via a GitHub Action.*" >> output/temp_footer.md
          # cat README.md output/temp_footer.md > output/combined.md
          pandoc README.md -o output/template_resume.pdf --pdf-engine=xelatex -V mainfont="Roboto" -V geometry:top=0.5in,bottom=0.5in,left=0.5in,right=0.5in -V linkcolor=blue
          pandoc README.md -o output/template_resume.docx

      - name: Commit docx and PDF to repository
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          
          # Add PDF output
          git add output/template_resume.pdf
          # Add docx output
          git add output/template_resume.docx
          
          git commit -m "Add generated files from README" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
